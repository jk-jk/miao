
<script>
  var a = +prompt('a:')
  var b = +prompt('b:')
  var c = +prompt('c:')

  var delta = b * b - 4 * a * c
  var s_delta = Math.sqrt(delta)

  var x1 = (-b + s_delta)/ 2 / a
  var x2 = (-b - s_delta)/ 2 / a
  var x3 = -(b / 2 / a)
debugger
  if (delta > 0) {
    document.writeln('x1:' + x1) 
    document.writeln('<br>')   
    document.writeln('x2:' + x2)
  } else {
    if (delta === 0) 
    document.writeln('x:' + x3)
    else { 
      (delta < 0) 
      var x4 = (-b + Math.sqrt(4 * a * c - b * b)) / 2 / a
      var x5 = (-b - Math.sqrt(4 * a * c - b * b)) / 2 / a
      document.writeln('复数根1:' + x4) 
      document.writeln('<br>') 
      document.writeln('复数根2:' + x5)
      }
    }


</script>
