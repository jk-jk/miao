<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    body{
      margin:0px;
    }
    h1{
      margin:0px;
      box-sizing:border-box;
      border:solid 2px;
      height:104px;
    }
    main{
      height:calc(100vh - 106px);
      border:2px solid;
      border-top:none;
    }
    span{
      display:inline-block;
      border-right:2px solid;
      line-height:calc(100vh - 106px);
      width:220px;
    }
  </style>
</head>
<body>
  <h1></h1>
  <main><span>220px</span></main>
</body>
</html>
