<script id="ch0103/17" type="">
  debugger
  var a1 = +prompt('输入a坐标x,绝对值小于10000')
  var a2 = +prompt('输入a坐标y,绝对值小于10000')
  var b1 = +prompt('输入b坐标x,绝对值小于10000')
  var b2 = +prompt('输入b坐标y,绝对值小于10000')
  var c1 = +prompt('输入c坐标x,绝对值小于10000')
  var c2 = +prompt('输入c坐标y,绝对值小于10000')

  var a = Math.sqrt( (a1  - b1) ** 2 + (a2 - b2) ** 2)
  var b = Math.sqrt( (b1  - c1) ** 2 + (b2 - c2) ** 2) 
  var c = Math.sqrt( (c1  - a1) ** 2 + (c2 - a2) ** 2)
  var s= (a + b + c) / 2
  var area = Math.sqrt(s * (s - a) * (s - b) * (s - c))
  console.log( area.toFixed(2) )
</script>
