  <style>


    .table{
      width:100%;
      text-align:left;
      border-collapse:collapse;
      line-height:50px;
      background-color: rgb(255,255,255);
      text-indent:5px;
    }
    thead.table{
      border-top:1px solid rgb(222,236,230);
      border-bottom:2px solid rgb(222,236,230);
      
    }
    tr.table{
      border-top:1px solid rgb(222,236,230);
      
    }

    tr.table:hover{
      background-color: rgb(236,236,236);
    }




    .bordered{
      width:100%;
      text-align:left;
      border-collapse:collapse;
      line-height:50px;
      border:1px solid rgb(222,236,230);
      background-color: rgb(255,255,255);
      text-indent:5px;
    }
    .bordered tr:first-child{
      
      border-bottom:3px solid rgb(222,236,230);
      
    }
    .bordered>td,.bordered>th{
      border:1px solid rgb(222,236,230);
      
    }





    .Striped{
      width:100%;
      text-align:left;
      border-collapse:collapse;
      line-height:50px;
      background-color: rgb(255,255,255);
      text-indent:5px;
    }
    thead.Striped{
      border-top:1px solid rgb(222,236,230);
      border-bottom:2px solid rgb(222,236,230);
      
    }
    tr.Striped{
      border-top:1px solid rgb(222,236,230);
      
    }
    tr.Striped:nth-child(2n + 1){
      background-color: rgb(242,242,242);
    }




    div.email{

    p{

    input{

      height:30px;
      border-style:none;
      outline:none;
      display:table-cell;
      font-size:inherit;
      text-indent:10px;
